<!DOCTYPE html>
<html>
<head>
	<title>CALCULADORA</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Recursive&family=Rubik+Bubbles&family=Tektur&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<div class="caixa">
		<div id="visor" class="visor">0</div>
		<div class="fila">
		     <div id="onoff" class="botao on">ON</div>
		     <div id="cut" class="botao operadores adicionavel">C</div>
		     <div id="apagar" class="botao operadores">«</div>
		     <div class="botao operadores adicionavel">/</div>
	    </div>

	    <div class="fila">
		     <div class="botao adicionavel">7</div>
		     <div class="botao adicionavel">8</div>
		     <div class="botao adicionavel">9</div>
		     <div class="botao operadores adicionavel">*</div>
	    </div>

       <div class="fila">
		     <div class="botao adicionavel">4</div>
		     <div class="botao adicionavel">5</div>
		     <div class="botao adicionavel">6</div>
		     <div class="botao operadores adicionavel">-</div>
	    </div>

       <div class="fila">
		     <div class="botao adicionavel">3</div>
		     <div class="botao adicionavel">2</div>
		     <div class="botao adicionavel">1</div>
		     <div class="botao operadores adicionavel">+</div>
	    </div>

       <div class="fila">
		     <div id="negativo" class="botao">±</div>
		     <div class="botao adicionavel">0</div>
		     <div class="botao adicionavel">.</div>
		     <div id="igual" class="botao igual">=</div>
	    </div>

	</div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
